<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Knockout Cat Clicker</title>
  </head>
  <body>
    <div>
      <h2 data-bind = "text: currentCat().name"></h2>
      <h3 data-bind = "text: currentCat().title"></h3>
      <div data-bind = "text: currentCat().clickCount"></div>
      <img src = "" alt = "Cute Cats" data-bind = "click: incrementCounter, attr: {src: currentCat().imgSrc}">
      <div>
        <h3>NickNames</h3>
        <ul data-bind = "foreach: currentCat().nicknames">
          <li data-bind = "text: $data"></li>
        </ul>
      </div>
    </div>
    <script src = "js/knockout-3.4.0.js"></script>
    <script src = "js/app.js"></script>
  </body>
</html>
